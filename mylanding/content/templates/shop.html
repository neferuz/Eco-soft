    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("http://127.0.0.1:8001/api/menu-categories/")
                .then((response) => response.json())
                .then((data) => {
                    // Десктопное меню
                    const menuList = document.getElementById("menu-categories-list");
                    menuList.innerHTML = "";
                    // Мобильное меню
                    const mobileMenuList = document.getElementById("mobile-menu-categories-list");
                    mobileMenuList.innerHTML = "";

                    data.categories.forEach((category) => {
                        // --- Десктоп ---
                        const li = document.createElement("li");
                        li.className = "hermes-menu__item";
                        if (category.subcategories && category.subcategories.length > 0) {
                            li.innerHTML = `
                                <a class="hermes-menu__link" href="/shop.html?category=${category.id}">${category.name}</a>
                                <ul class="submenu">
                                    ${category.subcategories.map((sub) => `<li><a href="${sub.link || "#"}">${sub.name}</a></li>`).join("")}
                                </ul>
                            `;
                        } else {
                            li.innerHTML = `<a class="hermes-menu__link" href="/shop.html?category=${category.id}">${category.name}</a>`;
                        }
                        menuList.appendChild(li);

                        // --- Мобильное ---
                        const mli = document.createElement("li");
                        mli.className = "hermes-mobile-menu__item";
                        if (category.subcategories && category.subcategories.length > 0) {
                            mli.innerHTML = `
                                <button class="hermes-mobile-btn">${category.name} <span class="hermes-toggle">+</span></button>
                                <ul class="hermes-mobile-submenu">
                                    ${category.subcategories.map((sub) => `<li><a href="${sub.link || "#"}">${sub.name}</a></li>`).join("")}
                                </ul>
                            `;
                        } else {
                            mli.innerHTML = `
                                <a class="hermes-mobile-btn" href="/shop.html?category=${category.id}">${category.name}</a>
                            `;
                        }
                        mobileMenuList.appendChild(mli);
                    });

                    // Повторно навешиваем обработчики для мобильного меню (раскрытие подменю)
                    document.querySelectorAll(".hermes-mobile-btn").forEach((btn) => {
                        btn.addEventListener("click", function () {
                            const parent = btn.parentElement;
                            parent.classList.toggle("open");
                        });
                    });
                });
        });
    </script>
    <script>
        fetch("/api/logo/")
            .then((response) => response.json())
            .then((data) => {
                const logo = document.getElementById("site-logo");
                if (data.logo_url) {
                    logo.src = data.logo_url;
                    logo.style.display = "block";
                }
            });
    </script>
    <script>
        const burger = document.getElementById("burger-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const closeBtn = document.getElementById("close-mobile-menu");
        const body = document.body;

        // открыть/закрыть мобильное меню
        function toggleMenu(open = !mobileMenu.classList.contains("open")) {
            burger.classList.toggle("active", open);
            mobileMenu.classList.toggle("open", open);
            body.classList.toggle("menu-open", open);
        }
        burger.addEventListener("click", () => toggleMenu());
        closeBtn.addEventListener("click", () => toggleMenu(false));

        // клик по пункту «Women», «Men» … раскрывает подменю
        mobileMenu.querySelectorAll(".hermes-mobile-btn").forEach((btn) => {
            btn.addEventListener("click", () => {
                btn.parentElement.classList.toggle("open");
            });
        });

        // закрываем меню при клике по ссылкам футера
        mobileMenu.querySelectorAll(".footer-link").forEach((l) => l.addEventListener("click", () => toggleMenu(false)));
    </script>
    <script>
        // Получаем ID категории из URL параметров
        const urlParams = new URLSearchParams(window.location.search);
        const categoryId = urlParams.get('category');

        // Если есть ID категории, загружаем подкатегории
        if (categoryId) {
            fetch(`/api/category/${categoryId}/subcategories/`)
                .then(response => response.json())
                .then(data => {
                    // Обновляем заголовок
                    document.getElementById('category-heading').textContent = data.category_name;
                    
                    // Обновляем меню подкатегорий
                    const subcategoriesMenu = document.getElementById('subcategories-menu');
                    subcategoriesMenu.innerHTML = data.subcategories
                        .map(sub => `<a href="${sub.link || '#'}">${sub.name}</a>`)
                        .join('');
                })
                .catch(error => console.error('Error loading subcategories:', error));
        }
    </script>
